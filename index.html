<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Japflix</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-dark">
<main>
    <div class="offcanvas offcanvas-top bg-dark text-white" tabindex="-1" id="movieOffcanvas"
         aria-labelledby="movieOffcanvasLabel">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title text-white fw-bold" id="movieOffcanvasLabel">
                <span id="offcanvasMovieTitle">Titulo</span>
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
        </div>
        <div class="d-flex flex-row">
            <div class="offcanvas-body">
                <div class="col-lg-8 mb-4">
                    <h6 class="text-warning mb-3">
                        <i class="fa fa-film me-2"></i>Sinopsis
                    </h6>
                    <p class="text-light" id="offcanvasMovieOverview">
                    </p>
                    <h6 class="text-warning mb-3 mt-4">
                        <i class="fa fa-tags me-2"></i>Géneros
                    </h6>
                    <div id="offcanvasMovieGenres">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 p-3">
                <div class="dropdown mb-3">
                    <button class="btn btn-warning dropdown-toggle w-100" type="button" id="movieDetailsDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false" data-bs-boundary="viewport">
                        <i class="fa fa-info-circle me-2"></i>Información Adicional
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark w-100" aria-labelledby="movieDetailsDropdown"
                        data-bs-popper="static">
                        <li>
                            <div class="dropdown-item-text">
                                <strong><i class="fa fa-calendar me-2"></i>Año de Lanzamiento:</strong><br>
                                <span class="text-warning" id="movieYear">-</span>
                            </div>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <div class="dropdown-item-text">
                                <strong><i class="fa fa-clock-o me-2"></i>Duración:</strong><br>
                                <span class="text-warning" id="movieRuntime">-</span>
                            </div>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <div class="dropdown-item-text">
                                <strong><i class="fa fa-money me-2"></i>Presupuesto:</strong><br>
                                <span class="text-success" id="movieBudget">-</span>
                            </div>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <div class="dropdown-item-text">
                                <strong><i class="fa fa-dollar me-2"></i>Ganancias:</strong><br>
                                <span class="text-success" id="movieRevenue">-</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <div class="text-center container">
        <div class="row py-lg-3">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
                <input type="search" class="form-control" name="buscar" id="inputBuscar"
                       placeholder="Ej.: The Lion King">
                <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
            </div>
        </div>
    </div>

    <div class="album">
        <ul class="list-group container" id="lista">
        </ul>
    </div>
</main>

<footer class="text-muted py-3">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Volver arriba</a>
        </p>
        <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
            Jovenes a Programar</a>.
        <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
</footer>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
